{% extends "base.html" %}

{% block header %}
  <script src='/static/js/register.js'></script>
{% endblock %}

{% block content %}
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half-desktop is-offset-one-quarter-desktop">
          <div class="card">
            <div class="card-content">
              <form method="POST">
                <div class="field">
                  <label class="label">Username</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Username" id="username" name="username" value="{{ username }}">
                  </div>
                  <p class="help is-danger is-hidden" id="userAvailable">This username is not available</p>
                </div>
                <div class="field">
                  <label class="label">Password</label>
                  <div class="control">
                    <input class="input" type="password" placeholder="Password" id="password" name="password">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Confirm Password</label>
                  <div class="control">
                    <input class="input" type="password" placeholder="Confirm Password" id="confirm">
                  </div>
                  <p class="help is-danger is-hidden" id="passwordMatch">The entered passwords do not match</p>
                </div>
                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-link" type="submit" id="submit" disabled>Submit</button>
                  </div>
                  <div class="control">
                    <a class="button is-link is-light" href='/'>Cancel</a>
                  </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
